<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="results">
      <h4>Your Result</h4>
      <div class="score">
        <p>76</p>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="note">You scored higher than 65% of the people who have taken the tests.</p>
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="feelings">
        <div class="reaction">
          <div class="reaction-left">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="reaction-right">
            <p>80</p>
            <span>/ 100</span>
          </div>
        </div>
        <div class="memory">
          <div class="memory-left">
            <img src="/assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          </div>
          <div class="memory-right">
            <p>92</p>
          <span>/ 100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="verbal-left">
            <img src="/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          </div>
          <div class="verbal-right">
            <p>61</p>
          <span>/ 100</span>
          </div>
        </div>
        <div class="visual">
          <div class="visual-left">
            <img src="/assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          </div>
          <div class="visual-right">
            <p>72</p>
          <span>/ 100</span>
          </div>
        </div>
      </div>
      <div class="button">
        <button>Continue</button>
    
        </div>
    </div>
    
  </div>

 
  
 
</body>
</html>
